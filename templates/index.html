<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 image Upload with Preview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container col-md-6">
            <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-5">
                <label for="Image" class="form-label">Sistem Kesegaran Daging </label>
                <input class="form-control" type="file" name="file" required id="formFile" onchange="preview()">
                <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </div>
        </form>
        <div class="col-md-12" align="center">
            {% if hasil_prediksi == '': %}
                <strong>Silahkan Upload Gambar Terlebih Dahulu</strong>
            {% else %}
                <strong>Hasil Prediksi Daging : {{hasil_prediksi}}</strong>
            {% endif %}
                
        </div>
        {% if hasil_prediksi != '': %}
            <img id="frame" src="{{url_for('static', filename=image_uploaded)}}" class="img-fluid" style="width: 700px;height: 700px;" align="center"/>
        {% endif %}
        </div>
    
        
        <script>
            function preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
        </script>
    </body>
</html>
